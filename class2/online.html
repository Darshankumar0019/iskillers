<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div id="container">
        <div class="section-container">
          
            <h1>Student Sign Up</h1>
            <img src="./../../images/logo/iskillers-logo.png" alt="">
            <div>
                <span id="span1"><a href="./physical.html">Physical</a></span>
                <span id="span2"><a href="./online.html">Online</a></span>
            </div>
            <input type="text" name="full name" placeholder="Full Name" required>
            <input type="text" name="father name" placeholder="Father Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password " required>
            <input type="number" name="CNIC number" placeholder="CNIC Number" required>
            <input type="number" name="mobile number" placeholder="Mobile Number" required>
            <select >
                <option value="Courses">Courses</option>
                <option value=" Web-Development" >Web-Development</a></option>
                 <option value="Youtube-Mastery">Youtube-Mastery</a></option>
                 <option value="Mobile-App-Development"> Mobile-App-Development</a></option>
                 <option value="wordpressdesign">Wordpress-design</a></option>
                 <option value="Graphic-designing">Graphics-designing</a></option>
                 <option value="social-media-marketing">Social-media-marketing </a></option>
            </select>
            <select >
                <option value="Select Qualification">Select Qualification</option>
                <option value="Matriculation">Matriculation</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Graduation">Graduation</option>
            </select>
            <select >
                <option value="Select Gender">Select Gender</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
            <input type="file"  name="upload photo" placeholder="upload photo" id="input-image"> 
            <div id="pic">Upload your passport size photo with blue background</div> <br>
            <span id="input-checkbox"><input type="checkbox" ></span>
            
            <span id="laptop"> I have laptop for classes</span>
           
           <br>
            <span id="span3">Already a member?</span>
            <span id="span4"><a href="./login.html">Login</a></span><br>
            <button>Sign Up</button>
        </div>
    </div>
    
</body>
</html>
